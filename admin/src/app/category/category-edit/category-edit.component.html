<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Create Category
    </h1>
  </section>

  <!-- Main content -->

  <section class="content">
    <div class="row">
      <div class="col-md-8 col-md-push-2">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Category</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" method="post" #addCategory ="ngForm" (ngSubmit)="addNewCategory()">
            <div class="box-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input ngModel #categoryName = "ngModel" required type="text" name="name" class="form-control" id="name" placeholder="Enter category name">
                <div class="alert alert-danger" *ngIf="categoryName.touched && !categoryName.valid">
                    Category name is required
                </div>
              </div>
              <div class="form-group">
                <label for="cDescription">Description</label>
                <input ngModel #categoryDesc = "ngModel" required type="text" name="description" class="form-control" id="cDescription" placeholder="Enter category description">
                <div class="alert alert-danger" *ngIf="categoryDesc.touched && !categoryDesc.valid">
                  Category description is required
              </div>
              </div>
            </div>

            <!-- /.box-body -->

            <div class="box-footer">
              <div class="col-md-4 col-md-push-8">
                <button type="submit" [disabled]="addCategory.invalid" class="btn btn-primary btn-block pull-right">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>

  <!-- /.content -->
</div>
